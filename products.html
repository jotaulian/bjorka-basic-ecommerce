<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Products | Comfy</title>
    <!-- font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />

    <!-- styles css -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- navbar -->
    <nav class="navbar page">
      <div class="nav-center">
        <!-- links -->
        <div>
          <button class="toggle-nav">
            <i class="fas fa-bars"></i>
          </button>
          <ul class="nav-links">
            <li>
              <a href="index.html" class="nav-link">Inicio</a>
            </li>
            <li>
              <a href="products.html" class="nav-link">Productos</a>
            </li>
            <li>
              <a href="about.html" class="nav-link">Contacto</a>
            </li>
          </ul>
        </div>
        <!-- logo -->
        <div class="nav-logo">
          <h1 class="logo-sidebar">Björka</h1>
        </div>
        <!-- cart icon -->
        <div class="toggle-container">
          <button class="toggle-cart">
            <i class="fas fa-shopping-cart"></i>
          </button>
          <span class="cart-item-count">1</span>
        </div>
      </div>
    </nav>
    <!-- hero -->
    <section class="page-hero">
      <div class="section-center">
        <h3>/ productos</h3>
      </div>
    </section>
    <!-- sidebar -->
    <div class="sidebar-overlay">
      <aside class="sidebar">
        <!-- close -->
        <button class="sidebar-close">
          <i class="fas fa-times"></i>
        </button>
        <!-- link -->
        <h1 class="logo-sidebar">Björka</h1>
        <p class="sidebar-logo-text">Scandinavian Decor</p>
        <ul class="sidebar-links">
          <li>
            <a href="index.html" class="sidebar-link">
              <i class="fas fa-home fa-fw"></i>
              Inicio</a
            >
          </li>
          <li>
            <a href="index.html" class="sidebar-link">
              <i class="fas fa-couch fa-fw"></i>
              Productos</a
            >
          </li>
          <li>
            <a href="index.html" class="sidebar-link">
              <i class="fas fa-book fa-fw"></i>
              Contacto</a
            >
          </li>
        </ul>
      </aside>
    </div>

    <!-- cart -->
    <div class="cart-overlay">
      <aside class="cart">
        <button class="cart-close">
          <i class="fas fa-times"></i>
        </button>
        <header>
          <h2 class="text-slanted">tu carrito</h2>
        </header>
        <!-- cart items -->
        <div class="cart-items"></div>
        <!-- footer -->
        <footer>
          <h2 class="cart-total text-slanted">Total : $12.99</h2>
          <button class="cart-checkout btn">Terminar compra</button>
        </footer>
      </aside>
    </div>
    <!-- products -->
    <section class="products">
      <!-- filters -->
      <div class="filters">
        <div class="filters-container">
          <!-- search -->
          <form class="input-form">
            <input type="text" class="search-input" placeholder="Buscar..." />
          </form>
          <!-- categories -->
          <h4>Fabricante</h4>
          <article class="companies">
            <button class="company-btn">todos</button>
            <button class="company-btn">ikea</button>
          </article>
          <!-- price -->
          <h4>Price</h4>
          <form class="price">
            <input
              type="range"
              class="price-filter"
              min="0"
              value="50"
              max="8000"
            />
          </form>
          <p class="price-value"></p>
        </div>
      </div>
      <!-- products -->
      <div class="products-container"></div>
    </section>
    <!-- page loading -->
    <div class="page-loading">
      <h2>loading...</h2>
    </div>
    <script type="module" src="./src/pages/products.js"></script>
  </body>
</html>
